<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>

        <form id="profile-form">
            <label>Name:</label>
            <input type="text" id="name" disabled>

            <label>Email:</label>
            <input type="email" id="email" disabled>

            <label>Phone:</label>
            <input type="tel" id="mobile" disabled>

            <label>Country:</label>
            <input type="text" id="country" disabled>

            <label>Gender:</label>
            <select id="gender" disabled>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>DOB:</label>
            <input type="date" id="dob" disabled>

            <h3>Genres Selected</h3>
            <div id="genres-container1">
                <!-- Genres will be added dynamically here -->
            </div>

            <button type="button" id="edit-btn">Edit Profile</button>
            <button type="button" id="save-btn" style="display:none;">Save Changes</button>
        </form>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
